<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    <p>{{- site.description | escape -}}</p>

    <div class="footer">

        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="btn u-email" href="mailto:{{ site.email }}">√çrj nekem!</a></li>
            <li class="rss-subscribe"><a class="btn" href="{{ "/feed.xml" | relative_url }}">RSS</a></li>
            {%- endif -%}

      </div>

    </div>

  </div>

</footer>
